<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 2</title>
    <link rel="stylesheet" href="design.css">
    <script type="text/javascript">

        let array = new Array();
        function Inserir() {
            let entrada = document.getElementById('atividade_entrada').value;
            array.push(entrada);
            document.getElementById('atividade_entrada').value = "";
            Ordenar();
        }

        function Ordenar() {
            document.getElementById('lista').innerHTML = "";
            array.sort();
            for (i=0; i<array.length; i++) {
                var li = document.createElement("li");
                li.innerHTML = array[i];
                document.getElementById('lista').appendChild(li);
            }
        }

    </script>
</head>
<body>
    <h1>Atividade da Semana 2</h1>

    
    <input id="atividade_entrada" type="text">
    <button id="atividade_botao" onclick="Inserir()">Inserir</button>
    <br>
    <ol id="lista">
    </ol>
    
    
    <br>
    <a href="index.html">Voltar</a>
</body>
</html>
