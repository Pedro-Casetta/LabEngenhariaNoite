<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Letreiro</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        const frase = "Venha estudar na Fatec";
        let length = 1;
        function preencherLetreiro() {
            let pedaco_frase = frase.substr(0,length);
            root.render(<div>{pedaco_frase}</div>);
            length = length + 1;
            if (length > frase.length)
                clearInterval(meu_intervalo);
        }

        var meu_intervalo = setInterval(preencherLetreiro, 1000);
    </script>
</body>
</html>
