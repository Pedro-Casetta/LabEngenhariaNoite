<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 5</title>
    <link rel="stylesheet" href="design.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


    <script>
        
        window.addEventListener('load', CriarDivs);

        var qtd_homens = 0;
        var qtd_mulheres = 0;
        var total = qtd_homens + qtd_mulheres;
        
        function CriarDivs() {
            var div = document.createElement('div');

            div.setAttribute('id', 'caixa');
            div.setAttribute('class', 'w-50 h-50 border border-black border-3 mx-auto mt-5 p-3');
            document.getElementById('principal').appendChild(div);

            var div2 = document.createElement('div');
            div2.setAttribute('id', 'linha1');
            div2.setAttribute('class', 'row ps-1');
            document.getElementById('caixa').appendChild(div2);

            var div3 = document.createElement('div');
            div3.setAttribute('id', 'div_total');
            div3.setAttribute('class', 'col-10 text-center');
            document.getElementById('linha1').appendChild(div3);
            var h2 = document.createElement('h2');
            h2.setAttribute('class', 'ms-5 ps-5');
            var texto = document.createTextNode('Total');
            h2.appendChild(texto);
            document.getElementById('div_total').appendChild(h2);

            var div4 = document.createElement('div');
            div4.setAttribute('id', 'div_reset');
            div4.setAttribute('class', 'col-2');
            document.getElementById('linha1').appendChild(div4);
            var a = document.createElement('a');
            a.setAttribute('id', 'link_reset');
            a.setAttribute('href', '#');
            a.setAttribute('onclick', 'Zerar()');
            var img = document.createElement('img');
            img.setAttribute('src', 'imagens/arrow-clockwise.svg');
            img.setAttribute('class', 'img-fluid');
            img.setAttribute('width', '50');
            document.getElementById('div_reset').appendChild(a);
            document.getElementById('link_reset').appendChild(img);

            var div5 = document.createElement('div');
            div5.setAttribute('id', 'linha2');
            div5.setAttribute('class', 'row');
            document.getElementById('caixa').appendChild(div5);
            
            var div6 = document.createElement('div');
            div6.setAttribute('id', 'total');
            div6.setAttribute('class', 'border border-black border-2 rounded w-25 mx-auto text-center h4');
            document.getElementById('linha2').appendChild(div6);

            var div7 = document.createElement('div');
            div7.setAttribute('id', 'linha3');
            div7.setAttribute('class', 'row pt-5 text-center');
            document.getElementById('caixa').appendChild(div7);
            var div8 = document.createElement('div');
            div8.setAttribute('id', 'div_icone_masculino');
            div8.setAttribute('class', 'col-6');
            document.getElementById('linha3').appendChild(div8);
            var img2 = document.createElement('img');
            img2.setAttribute('src', 'imagens/icone_masculino.webp');
            img2.setAttribute('class', 'mx-auto img-fluid w-75');
            document.getElementById('div_icone_masculino').appendChild(img2);
            var div9 = document.createElement('div');
            div9.setAttribute('id', 'div_icone_feminino');
            div9.setAttribute('class', 'col-6');
            document.getElementById('linha3').appendChild(div9);
            var img3 = document.createElement('img');
            img3.setAttribute('src', 'imagens/icone_feminino.webp');
            img3.setAttribute('class', 'mx-auto img-fluid w-75');
            document.getElementById('div_icone_feminino').appendChild(img3);

            var div10 = document.createElement('div');
            div10.setAttribute('id', 'linha4');
            div10.setAttribute('class', 'row mt-3');
            document.getElementById('caixa').appendChild(div10);

            var div11 = document.createElement('div');
            div11.setAttribute('id', 'div_botoes_masculino');
            div11.setAttribute('class', 'col-6 text-center');
            document.getElementById('linha4').appendChild(div11);
            var a2 = document.createElement('a');
            a2.setAttribute('id', 'link_mais_homem');
            a2.setAttribute('href', '#');
            a2.setAttribute('onclick', 'MaisHomem()');
            document.getElementById('div_botoes_masculino').appendChild(a2);
            var img4 = document.createElement('img');
            img4.setAttribute('id', 'botao_mais_homem');
            img4.setAttribute('src', 'imagens/plus-circle.svg');
            img4.setAttribute('width', '60');
            document.getElementById('link_mais_homem').appendChild(img4);
            var a3 = document.createElement('a');
            a3.setAttribute('id', 'link_menos_homem');
            a3.setAttribute('href', '#');
            a3.setAttribute('onclick','MenosHomem()');
            a3.setAttribute('class', 'ms-4');
            document.getElementById('div_botoes_masculino').appendChild(a3);
            var img5 = document.createElement('img');
            img5.setAttribute('id', 'botao_menos_homem');
            img5.setAttribute('src', 'imagens/dash-circle.svg');
            img5.setAttribute('width', '40');
            document.getElementById('link_menos_homem').appendChild(img5);

            
            var div13 = document.createElement('div');
            div13.setAttribute('id', 'div_botoes_feminino');
            div13.setAttribute('class', 'col-6 text-center');
            document.getElementById('linha4').appendChild(div13);
            var a4 = document.createElement('a');
            a4.setAttribute('id', 'link_mais_mulher');
            a4.setAttribute('href', '#');
            a4.setAttribute('onclick', 'MaisMulher()');
            document.getElementById('div_botoes_feminino').appendChild(a4);
            var img6 = document.createElement('img');
            img6.setAttribute('id', 'botao_mais_mulher');
            img6.setAttribute('src', 'imagens/plus-circle.svg');
            img6.setAttribute('width', '60');
            document.getElementById('link_mais_mulher').appendChild(img6);
            var a5 = document.createElement('a');
            a5.setAttribute('id', 'link_menos_mulher');
            a5.setAttribute('href', '#');
            a5.setAttribute('onclick','MenosMulher()');
            a5.setAttribute('class', 'ms-4');
            document.getElementById('div_botoes_feminino').appendChild(a5);
            var img7 = document.createElement('img');
            img7.setAttribute('id', 'botao_menos_mulher');
            img7.setAttribute('src', 'imagens/dash-circle.svg');
            img7.setAttribute('width', '40');
            document.getElementById('link_menos_mulher').appendChild(img7);
            
            var div14 = document.createElement('div');
            div14.setAttribute('id', 'linha5');
            div14.setAttribute('class', 'row mt-3');
            document.getElementById('caixa').appendChild(div14);

            var div15 = document.createElement('div');
            div15.setAttribute('id', 'div_total_homens');
            div15.setAttribute('class', 'col-6');
            document.getElementById('linha5').appendChild(div15);

            var h4 = document.createElement('h4');
            h4.setAttribute('class', 'text-center');
            texto = document.createTextNode('Homens');
            h4.appendChild(texto);
            document.getElementById('div_total_homens').appendChild(h4);

            var div16 = document.createElement('div');
            div16.setAttribute('id', 'qtd_homens');
            div16.setAttribute('class', 'border border-black rounded border-2 w-50 mx-auto text-center h4');
            document.getElementById('div_total_homens').appendChild(div16);

            var div17 = document.createElement('div');
            div17.setAttribute('id', 'div_total_mulheres');
            div17.setAttribute('class', 'col-6');
            document.getElementById('linha5').appendChild(div17);

            var h4 = document.createElement('h4');
            h4.setAttribute('class', 'text-center');
            texto = document.createTextNode('Mulheres');
            h4.appendChild(texto);
            document.getElementById('div_total_mulheres').appendChild(h4);

            var div18 = document.createElement('div');
            div18.setAttribute('id', 'qtd_mulheres');
            div18.setAttribute('class', 'border border-black rounded border-2 w-50 mx-auto text-center h4');
            document.getElementById('div_total_mulheres').appendChild(div18);

            CarregarValores();
        }

        
        function CarregarValores() {
            document.getElementById('total').innerHTML = total;
            document.getElementById('qtd_homens').innerHTML = qtd_homens;
            document.getElementById('qtd_mulheres').innerHTML = qtd_mulheres;
        }

        function MaisHomem() {
            qtd_homens = qtd_homens + 1;
            total = qtd_homens + qtd_mulheres;
            CarregarValores();
        }

        function MenosHomem() {
            if (qtd_homens > 0) {
                qtd_homens = qtd_homens - 1;
                total = qtd_homens + qtd_mulheres;
                CarregarValores();
            }
        }
        
        function MaisMulher() {
            qtd_mulheres = qtd_mulheres + 1;
            total = qtd_homens + qtd_mulheres;
            CarregarValores();
        }
        
        function MenosMulher() {
            if (qtd_mulheres > 0) {
                qtd_mulheres = qtd_mulheres - 1;
                total = qtd_homens + qtd_mulheres;
                CarregarValores();
            }
        }

        function Zerar() {
            total = 0;
            qtd_homens = 0;
            qtd_mulheres = 0;
            CarregarValores();
        }

    </script>

</head>
<body>
    <div id="principal" class="container">
    </div>

    <a href="index.html">Voltar</a>


</body>
</html>
